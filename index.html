    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap');
        html {background-color: #000000 !important;}
        body { font-family: 'Inter', sans-serif; }
        .hourly-scroll-container::-webkit-scrollbar { height: 8px; }
        .hourly-scroll-container::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .hourly-scroll-container::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        .hourly-scroll-container::-webkit-scrollbar-thumb:hover { background: #555; }
        .popup-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000; }
        .popup-content { background-color: white; padding: 24px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 8px; right: 12px; font-size: 24px; cursor: pointer; color: #4a5568; }
        .alert-level-Moderate { background-color: #facc15; }
        .alert-level-Severe { background-color: #b91c1c; }
        .alert-level-Extrem { background-color: #9333ea; }
        .delete-btn { background: none; border: none; font-size: 1.2rem; color: #ef4444; cursor: pointer; transition: color 0.3s ease; }
        .delete-btn:hover { color: #b91c1c; }
        .suggestions-container { max-height: 320px; overflow-y: auto; list-style: none; padding: 0; margin-top: 8px; background-color: white; border: 1px solid #e2e8f0; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .suggestion-item { padding: 12px; cursor: pointer; transition: background-color 0.2s ease-in-out; background-color: #ffffff; }
        .suggestion-item:hover { background-color: #f1f5f9; }
        .suggestion-item:not(:last-child) { border-bottom: 1px solid #e2e8f0; }
        .responsive-table td { vertical-align: top; }
        @media (max-width: 768px) {
            .responsive-table table, .responsive-table thead, .responsive-table tbody, .responsive-table th, .responsive-table td, .responsive-table tr { display: block; }
            .responsive-table thead tr { position: absolute; top: -9999px; left: -9999px; }
            .responsive-table tr { border: 1px solid #ccc; border-radius: 8px; margin-bottom: 0.5em; }
            .responsive-table td { border: none; border-bottom: 1px solid #eee; position: relative; padding: 0.1rem 0.5rem; text-align: left; }
            .responsive-table td:before { display: block; content: attr(data-label); font-weight: bold; color: #374151; }
            .responsive-table td:last-child { border-bottom: 0; }
        }

<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex flex-col items-center p-4">
    <div class="bg-white pt-8 px-4 pb-8 rounded-xl shadow-2xl text-center max-w-lg w-full mb-8">
        <h1 id="weatherLocation" class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-2 cursor-pointer hover:text-blue-600"></h1>

        <div class="relative">
            <div id="searchView" class="absolute inset-0 flex flex-col items-center justify-center bg-white z-10 opacity-0 pointer-events-none">
                <button id="closeSearchBtn" class="absolute top-0 right-2 text-3xl text-gray-500 hover:text-gray-800">Ã—</button>
                <div id="searchContainer" class="mb-6 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4 w-full relative">
                    <input type="text" id="cityInput" placeholder="Stadt eingeben..." class="p-3 border border-gray-300 rounded-full w-full sm:w-auto flex-grow focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="suggestionsContainer" class="suggestions-container absolute top-full left-0 right-0 z-20 hidden"></div>
                    <button id="searchBtn" class="p-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 w-full sm:w-auto">Suchen</button>
                </div>
                <button id="recentCitiesBtn" class="p-3 bg-gray-200 text-gray-700 rounded-full shadow-lg hover:bg-gray-300 mb-4 w-full sm:w-auto">Gespeicherte StÃ¤dte</button>
            </div>

            <div id="weatherDisplay">
                <div class="flex items-center justify-between mb-8 h-16">
                    <button id="prevDayBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full shadow-lg hover:bg-gray-300 disabled:opacity-50 flex-shrink-0">&lt;</button>
                    <div class="flex-grow flex flex-col items-center justify-center">
                        <span id="currentDateDisplay" class="text-xl font-semibold text-gray-800">Heute</span>
                        <span id="dataValidFrom" class="text-xs text-gray-500 mt-1"></span>
                    </div>
                    <button id="nextDayBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full shadow-lg hover:bg-gray-300 disabled:opacity-50 flex-shrink-0">&gt;</button>
                </div>

                <div id="dailySummaryContainer" class="relative flex flex-col items-center justify-center mb-8 min-h-48">
                    <p id="summaryStatus" class="text-gray-600 mb-4">Wetterdaten werden geladen...</p>
                    <div id="mainSummaryRow" class="flex items-center justify-center w-full">
                        <div id="summaryData" class="hidden flex-grow flex-col items-center">
                            <div class="flex items-center justify-center mb-4">
                                <div class="flex items-center space-x-4">
                                    <p id="dailyIconContainer" class="text-5xl"></p>
                                    <p id="dailyTempRange" class="text-3xl font-bold text-indigo-700"></p>
                                </div>
                                <div id="single-alert-container" class="ml-4"></div>
                            </div>
                            <p id="dailyDesc" class="text-lg text-gray-700 capitalize"></p>
                            <div id="dailyDetails" class="text-sm text-gray-500 mt-2 text-center"></div>
                        </div>
                    </div>
                    <p id="weatherError" class="hidden text-red-600 mb-4"></p>
                </div>
                <div id="hourlyForecastContainer" class="h-48 overflow-x-auto flex space-x-2 justify-start hourly-scroll-container pb-4 px-1 opacity-0"></div>
            </div>
        </div>
    </div>

    <div id="windPopup" class="popup-overlay"><div class="popup-content max-w-2xl responsive-table"><span class="close-btn">Ã—</span><table class="table-fixed w-full text-sm text-left text-gray-500"><thead class="text-xs text-gray-700 uppercase bg-gray-50"><tr><th class="px-2 py-1 w-3/12">km/h</th><th class="px-2 py-1 w-4/12">Bezeichnung</th><th class="px-2 py-1 w-5/12">Beispiele</th></tr></thead><tbody><tr class="bg-green-100 border-b"><td class="px-2 py-1 font-bold">< 1</td><td class="px-2 py-1">Windstille</td><td class="px-2 py-1">Rauch steigt senkrecht</td></tr><tr class="bg-yellow-100"><td class="px-2 py-1 font-bold">75 - 88</td><td class="px-2 py-1">Sturm</td><td class="px-2 py-1">SchÃ¤den an HÃ¤usern</td></tr></tbody></table></div></div>
    <div id="rainPopup" class="popup-overlay"><div class="popup-content max-w-xl responsive-table"><span class="close-btn">Ã—</span><table class="table-auto w-full text-sm text-left text-gray-500"><thead class="text-xs text-gray-700 uppercase bg-gray-50"><tr><th class="px-2 py-1">mm</th><th class="px-2 py-1">Kategorie</th><th class="px-2 py-1">Folgen</th></tr></thead><tbody><tr class="bg-red-100"><td class="px-2 py-1">15 - 25</td><td class="px-2 py-1">Schwer</td><td class="px-2 py-1">Starkregen</td></tr></tbody></table></div></div>
    <div id="alertPopup" class="popup-overlay"><div class="popup-content max-w-xl"><span class="close-btn">Ã—</span><div class="flex items-center gap-3 mb-4"><h2 id="alertPopupHeadline" class="text-2xl font-bold"></h2><button id="infoBtn" class="w-8 h-8 flex items-center justify-center bg-blue-100 text-blue-700 rounded-full font-bold">I</button></div><p id="alertPopupDescription" class="text-base"></p></div></div>
    <div id="thresholdsPopup" class="popup-overlay"><div class="popup-content max-w-2xl"><span class="close-btn">Ã—</span><h2 class="text-2xl font-bold mb-4">Warnschwellen</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm"><div class="bg-gray-50 p-3 rounded-lg"><h4 class="font-bold">Wind</h4><p>Moderat: >= 62 km/h</p></div></div></div></div>
    <div id="recentCitiesPopup" class="popup-overlay"><div class="popup-content max-w-sm p-6 text-center"><span class="close-btn">Ã—</span><h2 class="text-2xl font-bold mb-4">Gespeicherte StÃ¤dte</h2><div id="recentCitiesList" class="flex flex-col space-y-2"></div><p id="noRecentCities" class="text-gray-500 mt-4 hidden">Keine StÃ¤dte gefunden.</p></div></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cityInputEl = document.getElementById('cityInput');
            const searchBtnEl = document.getElementById('searchBtn');
            const weatherLocationEl = document.getElementById('weatherLocation');
            const searchViewEl = document.getElementById('searchView');
            const summaryStatusEl = document.getElementById('summaryStatus');
            const summaryDataEl = document.getElementById('summaryData');
            const dailyIconContainerEl = document.getElementById('dailyIconContainer');
            const dailyTempRangeEl = document.getElementById('dailyTempRange');
            const dailyDescEl = document.getElementById('dailyDesc');
            const dailyDetailsEl = document.getElementById('dailyDetails');
            const hourlyForecastContainerEl = document.getElementById('hourlyForecastContainer');
            const weatherErrorEl = document.getElementById('weatherError');
            const prevDayBtn = document.getElementById('prevDayBtn');
            const nextDayBtn = document.getElementById('nextDayBtn');
            const currentDateDisplayEl = document.getElementById('currentDateDisplay');
            const dataValidFromEl = document.getElementById('dataValidFrom'); 
            const singleAlertContainer = document.getElementById('single-alert-container');
            const suggestionsContainerEl = document.getElementById('suggestionsContainer');

            let dailyForecasts = [];
            let dailyDataGlobal = {};
            let currentDayIndex = 0;
            let lastLocationData = null;
            const RECENT_CITIES_KEY = 'recentCities';
            const LAST_CITY_KEY = 'lastCity';
            const permanentCities = [{ name: "Stadtbergen", lat: 48.371944, lon: 10.843611, country: "Deutschland", isPermanent: true }];

            function openPopup(id) { document.getElementById(id).style.display = 'flex'; }
            function closePopups() { document.querySelectorAll('.popup-overlay').forEach(p => p.style.display = 'none'); }
            document.querySelectorAll('.popup-overlay, .close-btn').forEach(el => el.addEventListener('click', closePopups));
            document.querySelectorAll('.popup-content').forEach(el => el.addEventListener('click', e => e.stopPropagation()));

            function getWeatherEmoji(code) {
                const map = { 0: 'â˜€ï¸', 1: 'ðŸŒ¤ï¸', 2: 'â›…', 3: 'â˜ï¸', 45: 'ðŸŒ«ï¸', 51: 'ðŸŒ§ï¸', 61: 'ðŸŒ¦ï¸', 63: 'ðŸŒ§ï¸', 65: 'â›ˆï¸', 71: 'ðŸŒ¨ï¸', 95: 'ðŸŒ©ï¸' };
                return map[code] || 'â“';
            }

            function getWeatherDescription(code) {
                const map = { 0: 'Klar', 1: 'Meist klar', 2: 'BewÃ¶lkt', 3: 'Bedeckt', 61: 'Leichter Regen', 95: 'Gewitter' };
                return map[code] || 'Unbekannt';
            }

            async function getCoordinates(name) {
                try {
                    const r = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(name)}&count=5&language=de&format=json`);
                    const d = await r.json();
                    return d.results || null;
                } catch (e) { return null; }
            }

            async function fetchAndProcessWeather(loc) {
                lastLocationData = loc;
                summaryStatusEl.classList.remove('hidden');
                summaryDataEl.classList.add('hidden');
                weatherLocationEl.textContent = loc.name;

                try {
                    const url = `https://api.open-meteo.com/v1/forecast?latitude=${loc.lat}&longitude=${loc.lon}&hourly=temperature_2m,weathercode,pressure_msl,windspeed_10m,precipitation,windgusts_10m&daily=weathercode,temperature_2m_max,temperature_2m_min,windspeed_10m_max,precipitation_sum,sunshine_duration,windgusts_10m_max&timezone=Europe/Berlin&forecast_days=10&past_days=3`;
                    const r = await fetch(url);
                    const d = await r.json();
                    
                    dailyForecasts = groupForecastByDay(d.hourly);
                    dailyDataGlobal = d.daily;
                    const todayStr = new Date().toLocaleDateString('de-DE');
                    currentDayIndex = dailyForecasts.findIndex(day => new Date(day[0].time).toLocaleDateString('de-DE') === todayStr);
                    if (currentDayIndex === -1) currentDayIndex = 3;

                    updateWeatherDisplay();
                } catch (e) {
                    summaryStatusEl.textContent = 'Fehler beim Laden.';
                }
            }

            function groupForecastByDay(hourly) {
                const grouped = {};
                hourly.time.forEach((t, i) => {
                    const date = new Date(t).toLocaleDateString('de-DE');
                    if (!grouped[date]) grouped[date] = [];
                    grouped[date].push({ time: t, temp: hourly.temperature_2m[i], code: hourly.weathercode[i], pressure: hourly.pressure_msl[i], windspeed: hourly.windspeed_10m[i], precipitation: hourly.precipitation[i], windgust: hourly.windgusts_10m[i] });
                });
                return Object.values(grouped);
            }

            function updateWeatherDisplay() {
                const now = new Date();
                // Hier wurde die Zeile "lastUpdatedEl" gelÃ¶scht.
                
                // Basis zeigt nun Zeitpunkt des letzten erfolgreichen Abrufs
                const dateStr = now.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
                const timeStr = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                dataValidFromEl.textContent = `Basis: ${dateStr}, ${timeStr} Uhr`;

                if (!dailyForecasts[currentDayIndex]) return;

                const day = dailyForecasts[currentDayIndex];
                const today = now.toLocaleDateString('de-DE');
                const fDate = new Date(day[0].time).toLocaleDateString('de-DE');

                currentDateDisplayEl.textContent = fDate === today ? 'Heute' : fDate;
                summaryStatusEl.classList.add('hidden');
                summaryDataEl.classList.remove('hidden');
                hourlyForecastContainerEl.classList.remove('opacity-0');

                const idx = currentDayIndex;
                dailyTempRangeEl.textContent = `${Math.round(dailyDataGlobal.temperature_2m_min[idx])}Â°C / ${Math.round(dailyDataGlobal.temperature_2m_max[idx])}Â°C`;
                dailyIconContainerEl.innerHTML = getWeatherEmoji(dailyDataGlobal.weathercode[idx]);
                dailyDescEl.textContent = getWeatherDescription(dailyDataGlobal.weathercode[idx]);
                
                dailyDetailsEl.innerHTML = `Wind: ${Math.round(dailyDataGlobal.windspeed_10m_max[idx])} km/h<br>Niederschlag: ${dailyDataGlobal.precipitation_sum[idx]} mm`;

                hourlyForecastContainerEl.innerHTML = '';
                day.forEach(h => {
                    const hour = new Date(h.time).getHours();
                    const card = document.createElement('div');
                    card.className = `p-2 rounded-lg bg-gray-100 min-w-[80px] text-center ${fDate === today && hour === now.getHours() ? 'bg-blue-200 border-blue-400 border-2' : ''}`;
                    card.innerHTML = `<p class="font-bold">${hour}:00</p><p class="text-2xl">${getWeatherEmoji(h.code)}</p><p class="font-bold">${Math.round(h.temp)}Â°C</p>`;
                    hourlyForecastContainerEl.appendChild(card);
                });
                
                prevDayBtn.disabled = currentDayIndex <= 0;
                nextDayBtn.disabled = currentDayIndex >= dailyForecasts.length - 1;
            }

            function toggleSearchbar(show) {
                searchViewEl.classList.toggle('opacity-0', !show);
                searchViewEl.classList.toggle('pointer-events-none', !show);
                weatherLocationEl.classList.toggle('hidden', show);
            }

            weatherLocationEl.addEventListener('click', () => toggleSearchbar(true));
            document.getElementById('closeSearchBtn').addEventListener('click', () => toggleSearchbar(false));
            searchBtnEl.addEventListener('click', () => {
                handleCitySearch(cityInputEl.value.trim());
            });

            async function handleCitySearch(name) {
                const res = await getCoordinates(name);
                if (res) {
                    fetchAndProcessWeather({ name: res[0].name, lat: res[0].latitude, lon: res[0].longitude });
                    toggleSearchbar(false);
                }
            }

            function loadInitialCity() {
                const last = localStorage.getItem(LAST_CITY_KEY);
                fetchAndProcessWeather(last ? JSON.parse(last) : permanentCities[0]);
            }

            loadInitialCity();
            setInterval(() => { if (lastLocationData) fetchAndProcessWeather(lastLocationData); }, 18000);
        });
    </script>
</body>
